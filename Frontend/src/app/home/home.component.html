<div class="hero-image">
  <div class="hero-text">
    <h1>Bem vindo ao Book Club!</h1>
    <p *ngIf="usuariologado()">Pegue um bom livro, uma xícara de café e relaxe!</p>
    <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups" *ngIf="!usuariologado()">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary"><a [routerLink]="['/login']" routerLinkActive="router-link-active" >Entrar</a></button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary"><a [routerLink]="['/cadastrar']" routerLinkActive="router-link-active" >Cadastrar</a></button>
      </div>
    </div>
  </div>
</div>
