<div class="container-fluid">
    <div class="container">
        <form [formGroup]="livroFormSearch" novalidate class="col-sm-4">
            <div class="form-row col-mr-9">
                <div class="form-group">
                    <label>Título</label>
                    <select type="text" class="form-control" formControlName="tituloSearch">
                        <option *ngFor="let livro of livros">
                            <app-listalivro [livro]='livro'></app-listalivro>
                        </option>
                    </select>
                </div>
            </div>
            <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button class="btn btn-secondary" (click)="buscarLivro(livroFormSearch.value)">Buscar</button>
                </div>
            </div>
        </form>
        <form [formGroup]="livroForm" novalidate class="col-md-6">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Título<span>*</span></label>
                    <input type="text" class="form-control" formControlName="titulo">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Autor</label>
                    <input type="text" class="form-control" formControlName="autor">
                </div>
                <div class="form-group col-md-6">
                    <label>Editora</label>
                    <input type="text" class="form-control" formControlName="editora">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Sinopse</label>
                    <textarea type="text" class="form-control" formControlName="sinopse"></textarea>
                </div>
            </div>
            <div class="col-md-10">
                <p><span>*</span>Campo Obrigatório</p>
            </div>
            <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button class="btn btn-secondary" (click)="atualizarLivro(livroForm.value)" [disabled]="!livroForm.valid">Salvar</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary" (click)="deletarLivro()">Deletar</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary"><a [routerLink]="['/home']" routerLinkActive="router-link-active">Voltar</a></button>
                </div>
            </div>
        </form>
    </div>
</div>
