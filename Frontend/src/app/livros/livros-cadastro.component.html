<div class="container-fluid">
  <div class="container">
    <form [formGroup]="livroForm" novalidate>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Título<span>*</span></label>
          <input type="text" class="form-control" formControlName="titulo">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Autor</label>
          <input type="text" class="form-control" formControlName="autor">
        </div>
        <div class="form-group col-md-6">
          <label>Editora</label>
          <input type="text" class="form-control" formControlName="editora">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Sinopse</label>
          <textarea type="text" class="form-control" formControlName="sinopse"></textarea>
        </div>
        <div class="col-md-8">
          <p><span>*</span>Campo Obrigatório</p>
        </div>
      </div>
      <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button class="btn btn-secondary" (click)="inserirLivro(livroForm.value)" [disabled]="!livroForm.valid">Cadastrar</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary"><a [routerLink]="['/home']" routerLinkActive="router-link-active">Voltar</a></button>
        </div>
      </div>
    </form>
  </div>
</div>
