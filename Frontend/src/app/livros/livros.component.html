<div class="container-fluid">
  <div class="container">
    <form [formGroup]="livroForm" novalidate>

            <input type="text" class="form-control" formControlName="titulo" placeholder="TÃ­tulo">
          </div>
        </div>
      </div>
      <div class="form-row">

        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" formControlName="editora" placeholder="Editora">
