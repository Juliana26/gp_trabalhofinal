<div class="container-fluid">
    <div class="container">
        <form [formGroup]="livroFormSearch" novalidate class="col-sm-4">
            <div class="form-row col-mr-9">
                <div class="form-group">
                    <label>Título</label>
                    <select type="text" class="form-control" formControlName="tituloSearch">
                        <option *ngFor="let livro of livros">
                            <app-listalivro [livro]='livro'></app-listalivro>
                        </option>
                    </select>
                </div>
            </div>
            <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button class="btn btn-secondary" (click)="carregaMeta(livroFormSearch.value)">Buscar</button>
                </div>
            </div>
        </form>
        <form [formGroup]="metaLeituraForm" novalidate>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Livro</label>
                    <input type="text" class="form-control" formControlName="nome_livro" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Data início (prevista)<span>*</span></label>
                    <input type="date" class="form-control" formControlName="data_inicio_previsao">
                </div>
                <div class="form-group col-md-6">
                    <label>Data término (prevista)<span>*</span></label>
                    <input type="date" class="form-control" formControlName="data_termino_previsao">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Tempo(h) leitura diária<span>*</span></label>
                    <input type="number" class="form-control" formControlName="tempo_leitura">
                </div>
                <div class="form-group col-md-6">
                    <label>Status de leitura<span>*</span></label>
                    <select class="form-control" formControlName="status">
                        <option>Não iniciada</option>
                        <option>Em andamento</option>
                        <option>Concluída</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <p><span>*</span>Campo obrigatório</p>
            </div>
            <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button class="btn btn-secondary" (click)="alterarMetaLeitura(metaLeituraForm.value)" [disabled]="!metaLeituraForm.valid">Salvar</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary"><a [routerLink]="['/home']" routerLinkActive="router-link-active">Voltar</a></button>
                </div>
            </div>
        </form>
    </div>
</div>
