<div class="container-fluid">
    <div class="container">
        <form [formGroup]="planoLeituraForm" novalidate>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Livro<span>*</span></label>
                    <select type="text" class="form-control" formControlName="nome_livro" placeholder="TÃ­tulo do Livro">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="datetime-local" class="form-control" formControlName="data_inicio_previsao" placeholder="Data de inicio">
                </div>
                <div class="form-group col-md-6">
                    <input type="datetime-local" class="form-control" formControlName="data_termino_previsao" placeholder="Data de fim">
                </div>
            </div>

            <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button class="btn btn-secondary" (click)="inserirUsuario(planoLeituraForm.value)" [disabled]="!metaLeituraForm.valid">Cadastrar</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary"><a [routerLink]="['/home']" routerLinkActive="router-link-active">Voltar</a></button>
                </div>
            </div>
        </form>
    </div>
</div>
