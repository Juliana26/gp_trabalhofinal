<div class="container-fluid">
    <div class="container">
        <form [formGroup]="planoLeituraForm" novalidate>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Livro<span>*</span></label>
                    <select type="text" class="form-control" formControlName="nome_livro">
                        <option *ngFor="let livro of livros">
                            <app-listalivroplanoleitura [livro]='livro'></app-listalivroplanoleitura>
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Início da Leitura<span>*</span></label>
                    <input type="datetime-local" class="form-control" formControlName="inicio_leitura">
                </div>
                <div class="form-group col-md-6">
                    <label>Término da Leitura<span>*</span></label>
                    <input type="datetime-local" class="form-control" formControlName="termino_leitura">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Comentários</label>
                    <textarea type="text" class="form-control" formControlName="comentarios"></textarea>
                </div>
                <div class="col-md-8">
                    <p><span>*</span>Campo Obrigatório</p>
                </div>
            </div>
            <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button class="btn btn-secondary" (click)="inserirPlanoLeitura(planoLeituraForm.value)" [disabled]="!planoLeituraForm.valid">Cadastrar</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary"><a [routerLink]="['/home']" routerLinkActive="router-link-active">Voltar</a></button>
                </div>
            </div>
        </form>
    </div>
</div>
