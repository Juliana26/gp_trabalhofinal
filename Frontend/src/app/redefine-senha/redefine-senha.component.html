<div class="container-fluid">
  <div class="container">
    <form>
      <div class="form-group">
        <input type="password" class="form-control" id="inputPassword" placeholder="Nova senha">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="confirmInputPassword" placeholder="Confirmar senha">
      </div>
      <div class="btn-toolbar center-block col-md-12" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="submit" class="btn btn-secondary"><a>Salvar</a></button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary"><a [routerLink]="['/login']" routerLinkActive="router-link-active">Voltar</a></button>
        </div>
      </div>
    </form>
  </div>
</div>
