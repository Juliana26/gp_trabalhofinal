<div class="container-fluid">
  <div class="container">
    <form [formGroup]="usuarioForm" novalidate>
      <div class="form-row">
        <div class="from-group col-md-10">
          <p>
            <span>ATENÇÃO!</span> A senha deve conter no mínimo 6 caracteres incluindo letras maiúsculas, minúsculas e letras.
          </p>
        </div>
        <div class="form-group col-md-6">
          <label>Login<span>*</span></label>
          <input type="text" class="form-control" formControlName="login">
        </div>
        <div class="form-group col-md-6">
          <label>Senha<span>*</span></label>
          <input type="password" class="form-control" formControlName="senha">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nome<span>*</span></label>
            <input type="text" class="form-control" formControlName="nome">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Email<span>*</span></label>
          <input type="text" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Data de Nascimento<span>*</span></label>
          <input type="date" class="form-control" formControlName="datadenascimento">
        </div>
        <div class="form-group col-md-4">
          <label>Sexo</label>
          <select class="form-control" formControlName="sexo">
            <option>F</option>
            <option>M</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label>Estado</label>
          <input type="text" class="form-control" formControlName="estado">
        </div>
        <div class="col-md-6">
          <p>
            <span>*</span>Campo obrigatório
          </p>
        </div>
      </div>
      <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button class="btn btn-secondary" (click)="inserirUsuario(usuarioForm.value)" [disabled]="usuarioForm.invalid">Salvar</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary"><a [routerLink]="['/home']" routerLinkActive="router-link-active">Voltar</a></button>
        </div>
      </div>
    </form>
  </div>
</div>
