<div class="container-fluid">
  <div class="container">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="email" class="form-control" id="inputNome" placeholder="Nome">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="login" class="form-control" id="inputLogin" placeholder="Login">
        </div>
        <div class="form-group col-md-6">
          <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-7">
          <input type="text" class="form-control" id="inputLogradouro" placeholder="Rua, avenida, etc.">
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="inputNumero" placeholder="nÂº">
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
        </div>
        <div class="form-group col-md-2">
          <select id="inputEstado" class="form-control">
            <option selected>Estado</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
        </div>
      </div>
      <div class="form-group" *ngIf="isAdministrador">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Ativo
          </label>
        </div>
      </div>
      <div class="btn-toolbar center-block" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="submit" class="btn btn-secondary"><a>Cadastrar</a></button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary"><a [routerLink]="['/home']" routerLinkActive="router-link-active">Voltar</a></button>
        </div>
      </div>
    </form>
  </div>
</div>
